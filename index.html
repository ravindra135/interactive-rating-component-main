<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 35%, 44%); }
  </style>
</head>
<body>

  <div class="main-card">
    <div class="top-star">
      <img width="40" src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p class="desc"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-container">
      <!-- <input class="rating" type="radio" id="star1" name="star1" value="1">
      <label id="star" for="star1">1</label> -->
      <div class="rating">
        1
      </div>
      <div class="rating">
        2
      </div>
      <div class="rating">
        3
      </div>
      <div class="rating">
        4
      </div>
      <div class="rating">
        5
      </div>
    </div>
    <button type="submit" class="main-btn">Submit</button>
  </div>

</html>
