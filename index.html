<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>

  <div class="main-card">
    <div class="top-star">
      <img id="starIco" src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p class="desc"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    
    <!-- FORM ELEMENT -->
    <form class="form" method="GET" action="feedback.html">
      <div class="rating-container">
        <input type="radio" aria-checked="false" id="star1" name="star" value="1">
          <label for="star1" class="star1">
            <div class="rating">
              1
            </div>
          </label>
        <input type="radio" aria-checked="false" id="star2" name="star" value="2">
          <label for="star2" class="star2">
            <div class="rating">
              2
            </div>
          </label>
        <input type="radio" aria-checked="false" id="star3" name="star" value="3">
          <label for="star3" class="star3">
            <div class="rating">
              3
            </div>
          </label>
        <input type="radio" aria-checked="false" id="star4" name="star" value="4">
          <label for="star4" class="star4">
            <div class="rating">
              4
            </div>
          </label>
        <input type="radio" aria-checked="false" id="star5" name="star" value="5">
          <label for="star5" class="star5">
            <div class="rating">
              5
            </div>
          </label>
      </div>
      <button id="submit" type="submit" class="main-btn">Submit</button>
    </form>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ravindra135">Ravindra Reddy</a>.
  </div>
  <script src="myapp.js"></script>
</body>
</html>
